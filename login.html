<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanagata - Log In</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="w-full max-h-screen overflow-hidden">
    <div class="flex">
        <div class="w-3/5 h-screen">
            <div class="px-24 py-12">
                <h1 class="font-poppins text-[32px] font-medium">Welcome to Kanagata</h1>
                <p class="font-poppins text-[16px]">To access the dashboard you need to Log In.</p>
                <form id="loginForm">
                    <div class="py-4">
                        <h1 class="font-poppins text-[16px] text-[#9698AD]">Email</h1>
                        <input type="text" id="email" name="email" class="w-full p-2 border border-[#9698AD] rounded-lg"
                            required>
                    </div>
                    <div class="py-4">
                        <h1 class="font-poppins text-[16px] text-[#9698AD]">Username</h1>
                        <input type="text" id="username" name="username"
                            class="w-full p-2 border border-[#9698AD] rounded-lg">
                    </div>
                    <div class="py-4">
                        <h1 class="font-poppins text-[16px] text-[#9698AD]">Password</h1>
                        <input type="password" id="password" name="password"
                            class="w-full p-2 border border-[#9698AD] rounded-lg" required>
                    </div>
                    <div class="py-4">
                        <h1 class="font-poppins text-[16px]">By logging in, you agree to the
                            <a href="">
                                <span class="underline">Terms of use</span>
                            </a>
                            and
                            <a href="">
                                <span class="underline">Privacy Policy.</span>
                            </a>
                        </h1>
                    </div>
                    <div class="pt-6">
                        <button type="submit" id="loginButton"
                            class="bg-[#C3C3C3] text-white hover:bg-[#5E5FEF] font-poppins text-[22px] py-4 px-12 rounded-full">Log
                            In</button>
                    </div>
                </form>
                <!-- Display messages here -->
                <p id="message" class="font-poppins text-red-500 mt-4"></p>
            </div>
        </div>
        <div class="w-2/5 h-screen">
            <div class="w-full h-screen bg-gradient-to-l from-[#22236F] via-[#5E5FEF] to-[#FFFFFF]"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
